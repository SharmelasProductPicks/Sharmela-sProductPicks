<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You • Sharmela's Product Picks</title>

  <style>
    :root { --primary:#2563eb; --text:#1f2937; --bg:#f8fafc;
            --card-bg:#ffffff; --radius:1.25rem; --shadow:0 6px 12px rgba(0,0,0,.06); }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--text); min-height:100vh;
      display:flex; align-items:center; justify-content:center; text-align:center; padding:1.5rem;
    }
    .box{
      background:var(--card-bg); padding:2.5rem 3rem; border-radius:var(--radius);
      box-shadow:var(--shadow); max-width:420px; animation:pop .4s ease-out forwards;
    }
    h1{font-size:2rem;color:var(--primary);margin-bottom:.75rem;}
    p{font-size:1rem;line-height:1.55;margin-bottom:1.25rem;}
    a.btn{
      display:inline-block;background:var(--primary);color:#fff;
      padding:.55rem 1.3rem;border-radius:9999px;text-decoration:none;
    }
    a.btn:hover{background:#1e3a8a;}
    @keyframes pop{from{transform:scale(.85);opacity:0;}to{transform:scale(1);opacity:1;}}
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank you!</h1>
    <p>Your click supports the site and helps us keep the reviews coming.
       If the Amazon page didn’t open, <a href="#" onclick="window.history.back();return false;">go back</a> and try again.</p>
    <a href="index.html" class="btn">&larr; Back to Home</a>
  </div>
</body>
</html>
